apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests/bootstrap/lab
    repoURL: 'ssh://git@gitlab.consulting.redhat.com:2222/dev/ansible_argocd.git'
    targetRevision: 'master'
  project: default
  syncPolicy:
    automated:
      selfHeal: true
